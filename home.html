<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_home.css">
    <title>Pharmacie CHU</title>
</head>
<body>
    <header>
        <h4>Accueil</h4>
        <h4>Contact</h4>
        <h4>A propos</h4>
    </header>
    <main>
        <div class="contener-1">
            <div>
                <p class="affiche-texte-1">PHARMACIE CHU <br> MAHAVOKY ATSIMO <br>MAHAJANGA</p>
            </div>
            <form class="page-connection">
                <h2 class="page-1">Connecter vous</h2>
                <h3 class="affiche-texte">Identifiant</h3>
                <input class="input-text" type="text" name="name" id="name">
                <h3 class="affiche-texte">Mot de passe</h3>
                <input class="input-text" type="password" name="password" id="password"><br>
                <span class="radion-choix"><input type="radio" name="radio" id="admin" value="dministrateur">Administrateur</span>
                <span class="radion-choix"><input type="radio" name="radio" id="co-admin" value="logistique">Logistique</span>
                <span class="radion-choix"><input type="radio" name="radio" id="vente" value="vendeur">Vendeur</span> <br>
                <span class="confirmation"><input type="checkbox" id="confirmation" name="confirmation" value="confirmation">Acceptez-vous le terme du Pharmacie.</span><br>
                <input type="button" id="btn-connect" value="Se connecter">
            </form>
        </div>
    </main>
</body>
</html>
